<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" id="login-card">
            <h2 class="text-center mb-4">LOGIN</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="login-username" placeholder="Masukkan Username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="login-password" placeholder="Masukkan Password" required>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <input type="checkbox"> Remember Me
                    </div>
                    <a href="#" class="text-decoration-none">Forget password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="register.html" class="text-decoration-none">Register</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const errorMsg = document.getElementById('error-message');
        
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            
            if (username === storedUsername && password === storedPassword) {
            showAlert('Login berhasil!', 'success');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        } else {
            showAlert('Username atau password salah!', 'error');
        }
    });

    function showAlert(message, type = 'error') {
        const alertBox = document.createElement('div');
        alertBox.className = `alert ${type === 'success' ? 'alert-success' : 'alert-danger'} mt-3`;
        alertBox.textContent = message;
        document.getElementById('login-card').appendChild(alertBox);

        setTimeout(() => alertBox.remove(), 3000);
    }
    </script>

    <footer class="bg-dark text-white text-center py-4">
        @Copyright by 22552011314_Rifal Fajar Sidiq_TIF PK 22
    </footer>

</body>
</html>
